<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link href="https://fonts.googleapis.com/css?family=Alef|Chathura|Iceland" rel="stylesheet">
  <link rel='stylesheet' href='css/main.css'>
  <title>Limited Pixel Palette</title>
</head>

<body>

  <h1>Limited Pixel Palette</h1>

  <div class="main-container">
    <div id='canvas'></div>

    <div id='menu'>
      <div id='color-1' class='colors'></div>
      <div id='color-2' class='colors'></div>
      <div id='color-3' class='colors'></div>
      <div id='color-4' class='colors'></div>
      <div id='color-5' class='colors'></div>
      <div id='eraser' class='colors'></div>
      <div id='clear'></div>
    </div>
  </div>
  <div class="save-container">
    <div id="save1" class="save-icon"></div>
    <div id="save2" class="save-icon"></div>
    <div id="save3" class="save-icon"></div>
  </div>
  <div class="button-container">
    <button id='btn1'>Display</button>
    <button id='btn2'>Display</button>
    <button id='btn3'>Display</button>
  </div>

  <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=' crossorigin='anonymous'></script>
  <script src='js/app.js' type='text/javascript'></script>

</body>

</html>

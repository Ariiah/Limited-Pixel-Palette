<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='css/main.css'>
  <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=' crossorigin='anonymous'></script>
  <script src='js/app.js' type='text/javascript'></script>
  <title>Limited Pixel Palette</title>
</head>

<body>

  <h1>Limited Pixel Palette</h1>
  <div class='main-container'>
    <div class='outer-canvas'>
      <div id='canvas'>
      </div>
      <div id='menu'>
        <p>Choose your <br> color</p>
        <div id='color-1' class='colors'></div>
        <div id='color-2' class='colors'></div>
        <div id='color-3' class='colors'></div>
        <div id='color-4' class='colors'></div>
        <div id='color-5' class='colors'></div>
        <div id='eraser' class='colors'></div>
        <div id='clear'></div>
      </div>
    </div>
  </div>
  <div id='save-menu'>
    <div id="save1" class="save-icon"></div>
      <button id='btn1'>Display</button>
    <div id="save2" class="save-icon"></div>
      <button id='btn2'>Display</button>
    <div id="save3" class="save-icon"></div>
      <button id='btn3'>Display</button>
  </div>

</body>

</html>

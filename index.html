<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='css/main.css'>
  <!-- <link rel='stylesheet' href='/images'> -->
  <script
  src='https://code.jquery.com/jquery-3.3.1.min.js'
  integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
  crossorigin='anonymous'></script>
  <!-- <script type='text/javascript' src='js/xml2json.js'></script> -->
  <script src='js/app.js' type='text/javascript'></script>
  <title>Limited Pixel Palette</title>
</head>

<body>

  <h1>Limited Pixel Palette</h1>
  <div class='main-container'>
    <div class='outer-canvas'>
    <div id='canvas'>
    </div>
    <div id='menu'>
      <p>Choose your <br> color</p>
      <div id='color-1' class='colors'></div>
      <div id='color-2' class='colors'></div>
      <div id='color-3' class='colors'></div>
      <div id='color-4' class='colors'></div>
      <div id='color-5' class='colors'></div>
      <div class='eraser colors'><img src='https://cdn3.iconfinder.com/data/icons/text/100/eraser-512.png' alt='transparent eraser icon'></div>
      <div id='clear'><img src='https://d30y9cdsu7xlg0.cloudfront.net/png/1103873-200.png' alt='crumpled paper'></div>
      <div id='save'><img src="https://d30y9cdsu7xlg0.cloudfront.net/png/9016-200.png" alt="transparent save icon"></div>
    </div>
    </div>
    <!-- <div id='save-menu'>

    </div> -->
  </div>
